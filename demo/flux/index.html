<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>HTML Exports!</title>

  <!-- The polyfill, and dependencies. -->
  <script src="../../node_modules/traceur/bin/traceur.js"></script>
  <script src="../../node_modules/es6-module-loader/dist/es6-module-loader.src.js"></script>
  <script src="../../dist/html-exports.js"></script>

  <script type="module">
    import { TodoApp } from './elements/todo-app/todo-app';
    import { TodoForm } from './elements/todo-form/todo-form';
    import { TodoList } from './elements/todo-list/todo-list';
    import { TodoItem } from './elements/todo-item/todo-item';
    document.registerElement('todo-app', TodoApp);
    document.registerElement('todo-form', TodoForm);
    document.registerElement('todo-list', TodoList);
    document.registerElement('todo-item', TodoItem);
  </script>
</head>
<body>
  <todo-app></todo-app>
</body>
</html>
